<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div id="div1">
    <h1>Cute Puppers</h1>
    <div id="window">

    </div>
</div>

<div id="div2">
    <h1>Yummy Foods</h1>

            <button class="prevButton" onclick="previousSlide()">Previous</button>
